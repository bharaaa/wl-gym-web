<div class="page">
  <div class="container">
    <div class="left">
      <div class="login font-teko text-5xl">Login</div>
      <div class="eula font-mono">
        By logging in you agree to the ridiculously long terms that you didn't
        bother to read
      </div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
            inkscape:collect="always"
            id="linearGradient"
            x1="13"
            y1="193.49992"
            x2="307"
            y2="193.49992"
            gradientUnits="userSpaceOnUse"
          >
            <stop style="stop-color: #50D890" offset="0" id="stop876" />
            <stop style="stop-color: #4F98CA" offset="1" id="stop878" />
          </linearGradient>
        </defs>
        <path
          d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
        />
      </svg>
      <div class="form">
        <form (ngSubmit)="onSubmit()">
          <label for="email" class="font-mono">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="credentials.email"
            name="email"
            class="w-full mt-1 p-2 border rounded font-mono"
          />
          <label for="password" class="font-mono">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            class="w-full mt-1 p-2 border rounded mb-10 font-mono"
          />
          <button
            type="submit"
            class="bg-light-blue text-white px-4 py-2 hover:bg-sport-green hover:text-black font-teko text-xl transition-colors duration-300 tracking-wider"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
