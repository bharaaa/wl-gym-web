<div class="page bg-dark-grey text-white h-[100vh]">
  <div class="flex flex-col items-center">
    <h1 class="text-5xl font-teko font-medium">Register Member</h1>
  </div>
  <div class="container">
    <svg viewBox="0 0 320 300">
      <defs>
        <linearGradient
          inkscape:collect="always"
          id="linearGradient"
          x1="13"
          y1="193.49992"
          x2="307"
          y2="193.49992"
          gradientUnits="userSpaceOnUse"
        >
          <stop style="stop-color: #50d890" offset="0" id="stop876" />
          <stop style="stop-color: #4f98ca" offset="1" id="stop878" />
        </linearGradient>
      </defs>
      <path
        d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
      />
    </svg>
    <form #memberForm="ngForm" class="form" (ngSubmit)="onSubmit()">
      <label for="name" class="font-mono">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="memberData.name"
        required="true"
        #nameInput="ngModel"
        class="w-72 mt-1 p-2 border rounded font-mono"
      />
      <label for="email" class="font-mono">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="memberData.email"
        required="true"
        #emailInput="ngModel"
        class="w-72 mt-1 p-2 border rounded font-mono"
      />
      <label for="password" class="font-mono">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="memberData.password"
        required="true"
        #passwordInput="ngModel"
        class="w-72 mt-1 p-2 border rounded mb-14 font-mono"
      />
      <p-toast>
        <ng-template let-message pTemplate="message">
          <div class="flex flex-column h-2 align-middle" style="flex: 1">
            <div class="text-lg text-black font-mono">
              {{ message.detail }}
            </div>
          </div>
        </ng-template>
      </p-toast>
      <p-button
        class="bg-light-blue w-32 text-center text-white px-4 py-2 hover:bg-sport-green hover:text-black font-mono text-lg transition-colors duration-300"
        type="submit"
        (onClick)="showToast()"
        label="Register Account"
      />
    </form>
  </div>
</div>
